{% extends "_base.html" %}

{% block main %}
  <h1>Create new post</h1>

  <form method="post" action="/b/new/" class="post-form">
    <div class="post-form-controls">
      {{ form.content.label }}
      {% csrf_token %}
      <button type="submit">Tell</button>
    </div>
    <div class="post-form-fields">
      {{ form.content }}
    </div>
  </form>
{% endblock %}
